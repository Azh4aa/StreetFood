<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#121212" />
    <title>Street Food Group - Kuwait</title>
    <meta name="description" content="Asian Fusion Street Food at The Avenues, Kuwait City." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Anton', 'sans-serif'],
            },
            colors: {
              brand: {
                red: '#E53935', // Bold vibrant red
                dark: '#0a0a0a', // Almost black
                gray: '#1f1f1f', // Dark gray for cards
                yellow: '#FBC02D', // Accent yellow from burger ad
                white: '#f5f5f5',
              }
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #f5f5f5;
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f1f1f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #E53935; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b71c1c; 
      }
    </style>
